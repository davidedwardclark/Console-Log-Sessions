<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HANGMANJS</title>
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
		<img src="img/logo.png" id="logo" alt="HANGMANJS" />
		<section id="homescreen" class="screen-on">
			<div class="settings-title">Choose difficulty level</div>
			<div class="settings">
				<div>Easy</div>
				<div>Medium</div>
				<div>Hard</div>
			</div>
		</section>
		<section  id="gamescreen">
			<div class="directions">Guess the next letter</div>
			<div class="centerpiece clearfix">
				<div class="hangman">
					<img src="img/0.png" alt="hangman" />
				</div>
				<div class="word">
					<span class="spot-1">B</span><span class="spot-2">&nbsp;</span><span class="spot-3">O</span><span class="spot-4">H</span><span class="spot-5">&nbsp;</span><span class="spot-6">&nbsp;</span><span class="spot-7">M</span>
				</div>
			</div>
			<div class="misses">Misses: <span>S, P, Q, R</span></div>
		</section>
		<script src="program.js"></script>
	</body>
</html>
