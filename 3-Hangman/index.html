<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HANGMANJS</title>
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
		<img src="img/logo.png" id="logo" alt="HANGMANJS" />
		<section id="homescreen" class="screen-on">
			<div class="settings-title">Choose difficulty level</div>
			<div class="settings">
				<div>Easy</div>
				<div>Medium</div>
				<div>Hard</div>
			</div>
		</section>
		<section  id="gamescreen">
			<div id="directions">Guess the word by entering letters A-Z</div>
			<div class="centerpiece clearfix">
				<div class="hangman">
					<img src="img/0.png" id="hangman-image" alt="hangman" />
				</div>
				<div id="word"></div>
			</div>
			<div class="misses">Misses: <span id="incorrectletters"></span></div>
		</section>
		<script src="program.js"></script>
	</body>
</html>
